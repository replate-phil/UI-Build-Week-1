<!DOCTYPE html>
<html>
  <head>
    <title>Replate - About Us</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Didact+Gothic|Quicksand|Raleway"
      rel="stylesheet"
    />
    <script defer="defer" src="js/index.js"></script>
  </head>

  <body class="container">
    <!-- NAV BAR -->
    <div class="nav-bar">
      <a class="logo" href="home.html"><i class="fas fa-egg"></i>Replate</a>

      <ul class="nav main-nav">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a class="signup" href="signup.html">Sign Up</a>
        <a class="signin">Sign In</a>
      </ul>
    </div>
    <div class="dropdown">
      <div>
        <form action="/action_page.php" class="signcontain hidden">
          <p>Welcome Back!</p>
          Username: <input type="text" name="username" /><br />
          Password: <input type="password" name="password" /><br />
          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <!-- MAIN CONTACT -->
    <div class="form">
      <div class="main-content">
        <div class="main-text">
          <h1>Contact Us</h1>
          <p>We would love to hear from you!</p>
        </div>
      </div>

      <div class="data-form">
        <form
          id="contact_form"
          action="#"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="row">
            <label class="required" for="name">Your name:</label><br />
            <input
              id="name"
              class="input"
              name="name"
              type="text"
              value=""
              size="30"
            /><br />
            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="email">Your email:</label><br />
            <input
              id="email"
              class="input"
              name="email"
              type="text"
              value=""
              size="30"
            /><br />
            <span id="email_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="message">Your message:</label><br />
            <textarea
              id="message"
              class="input"
              name="message"
              rows="7"
              cols="30"
            ></textarea
            ><br />
            <span id="message_validation" class="error_message"></span>
          </div>

          <input id="submit_button" type="submit" value="Send email" />
        </form>
      </div>
    </div>

    <!-- FOOTER -->

    <div class="icon-bar ">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-youtube"></i>
    </div>
    <div class="footer-container">
      <div class="footer ">
        <div class="copyright">
          <a class="logo" href="home.html">
            <i class="fas fa-egg"></i>Replate
          </a>
          <p>&copy; 2019 Replate. All rights reserved.</p>
        </div>

        <ul class="footer-nav ">
          <a href="home.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Login</a>
        </ul>
      </div>
    </div>
  </body>
</html>
